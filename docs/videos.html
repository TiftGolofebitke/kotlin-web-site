---
layout: docs-page
title: Videos
docs_nav_id: videos
---

{% assign videos = site.data.videos.list %}
{% assign categories = site.data.videos.categories %}

<div class="g-grid">
    <div id="video-gallery"></div>
</div>

<script>
require(['page/videos'], function(page) {
    page({
        elem: document.getElementById('video-gallery'),
        videos: {{ videos | json }},
        categories: {{ site.data._nav.reference | json }}
    });
});
</script>

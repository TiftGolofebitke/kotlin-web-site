<!DOCTYPE html>
    {% include browser.html %}
<html>
<head>
    {% include head.html %}
</head>
<body class="page_docs">

<div class="global-layout">
    {% include header.html current_section='docs' %}

    <div class="global-content">

        {% include nav/docs.html current_section='videos' %}

        <div class="page-content">
            {{ content }}
        </div>

    </div>

</div>

{% include footer.html %}
<script type="text/javascript">
$(document).ready(function() {
    var videoIdRegexp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/,
        videoEmbedUrl,
        match;

    $('.js-video').on('click', function(e) {
        var $elem = $(this),
            videoUrl = this.href,
            match;

        e.preventDefault();

        match = videoUrl.match(videoIdRegexp);
        if (match !== null && typeof match[7] !== 'undefined') {
            videoEmbedUrl = 'http://www.youtube.com/embed/' + match[7] + '?autoplay=1&showinfo=0&vq=hd720';
            $elem.append('<iframe src="'+ videoEmbedUrl +'" class="video-player">');
        }
    });
});
</script>
</body>
</html>

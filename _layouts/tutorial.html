<!DOCTYPE html>
    {% include browser.html %}
<html>
<head>
    {% include head.html %}
</head>
<body>

<div class="global-layout">
    {% include header.html current_section='docs' %}

    <div class="global-content">

        <div class="g-grid">
            <div class="g-12">
                {% include nav/docs.html current_section='tutorials' %}
            </div>

            <div class="g-3">
                {% include nav/tutorials.html %}
            </div>

            <div class="page-content g-9">
                <h1 class="page-title">{{ page.title }}</h1>
                {{ content }}
            </div>
        </div>
    </div>

</div>

{% include footer.html %}
<script type="text/javascript">
$(document).ready(function() {
    var $navItems = $('.section-nav .nav-item-text');

    $navItems.on('click', function() {
        $(this).parent().toggleClass('is_active');
    });
});
</script>
</body>
</html>
